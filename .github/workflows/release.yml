name: Release

on:
  release:
    types: [created]

env:
  SCHEME: NewsCombApp
  PROJECT: NewsCombApp.xcodeproj
  APP_NAME: NewsCombApp

jobs:
  build-and-release:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout HyperGraphReasoning dependency
        uses: actions/checkout@v4
        with:
          repository: iliasaz/hypergraph-reasoning-swift
          path: ../HyperGraphReasoning/hypergraph-reasoning-swift

      - name: List available Xcode versions
        run: ls -d /Applications/Xcode*.app

      - name: Select Xcode (latest available)
        run: |
          # Try Xcode versions in order of preference (newest first)
          for xcode in /Applications/Xcode_16.4.app /Applications/Xcode_16.3.app /Applications/Xcode_16.2.app /Applications/Xcode.app; do
            if [ -d "$xcode" ]; then
              echo "Using $xcode"
              sudo xcode-select -s "$xcode"
              break
            fi
          done

      - name: Show Xcode and Swift version
        run: |
          xcodebuild -version
          swift --version

      # ============================================================
      # OPTIONAL: Code Signing Setup
      # Uncomment and configure these steps for signed/notarized builds
      # ============================================================
      #
      # - name: Install Apple Certificate
      #   env:
      #     CERTIFICATE_BASE64: ${{ secrets.MACOS_CERTIFICATE }}
      #     CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
