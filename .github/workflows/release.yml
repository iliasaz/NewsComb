      #     security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
      #
      #     # Import certificate to keychain
      #     security import $CERTIFICATE_PATH -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
      #     security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
      #     security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Build Archive
        run: |
          xcodebuild archive \
            -project "$PROJECT" \
            -scheme "$SCHEME" \
            -configuration Release \
            -destination 'platform=macOS' \
            -archivePath "$RUNNER_TEMP/$APP_NAME.xcarchive" \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO

      - name: Export Archive
        run: |
          # Create ExportOptions.plist for ad-hoc distribution
          cat > "$RUNNER_TEMP/ExportOptions.plist" << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>mac-application</string>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>stripSwiftSymbols</key>
            <true/>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath "$RUNNER_TEMP/$APP_NAME.xcarchive" \
            -exportOptionsPlist "$RUNNER_TEMP/ExportOptions.plist" \
            -exportPath "$RUNNER_TEMP/export" \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Prepare App Bundle
        run: |
          # Find the .app bundle
          APP_PATH=$(find "$RUNNER_TEMP/export" -name "*.app" -type d | head -1)

          if [ -z "$APP_PATH" ]; then
            echo "Error: No .app bundle found in export directory"
            ls -la "$RUNNER_TEMP/export"
            exit 1
          fi

          echo "Found app at: $APP_PATH"

          # Copy to workspace for DMG creation
          cp -R "$APP_PATH" "$GITHUB_WORKSPACE/$APP_NAME.app"

          echo "APP_PATH=$GITHUB_WORKSPACE/$APP_NAME.app" >> $GITHUB_ENV

      # ============================================================
